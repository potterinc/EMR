<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gilead EMR | Sign Up</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="stylesheet" href="../dist/css/loader.css">
</head>

<body class="hold-transition register-page">
  <div class="center">
    <div class="register-box">
      <div class="register-logo">
        <a href="../index.html"><b>Gilead</b>EMR</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register new membership</p>

        <form>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="new-first-name" placeholder="First name" validateUser autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="new-last-name" placeholder="Last name" validateUser>
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="new-username" placeholder="Username" validateUser>
            <span class="fa fa-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <select id="security-question" class="form-control">

              <option value="null" selected disabled>Security Questions</option>
              <option value="In what city were you born?">In what city were you born?</option>
              <option value="What is the name of your favourite pet?">What is the name of your favourite pet?</option>
              <option value="What is your mother\'s maiden name?">What is your mother's maiden name?</option>
              <option value="What high schood did you attend?">What high schood did you attend?</option>
              <option value="What is the name of your first school?">What is the name of your first school?</option>
              <option value="What is the make of your first car?">What is the make of your first car?"</option>
              <option value="What was your favourite food as a child?">What was your favourite food as a child?</option>
              <option value="Where did you meet your spouce?">Where did you meet your spouce?</option>
            </select>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="security-answer" placeholder="Answer" validateUser>
            <span class="glyphicon glyphicon-check form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="new-password" placeholder="Password" validateUser>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="confirm-password" placeholder="Retype password"
              validateUser>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div> -->
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="button" id="new-user" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <div id="notification"></div>
        <hr />

        <a href="../index.html" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div>
  </div>
  <!-- /.register-box -->

  <!-- jQuery 3 -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="../plugins/iCheck/icheck.min.js"></script>
  <script src="../dist/js/auth.service.js"></script>
  <script src="../dist/js/authenticate.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' /* optional */
      });
    });
  </script>
</body>

</html>
